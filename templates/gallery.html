{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel='stylesheet' href="{% static 'css/gallery.css' %}"/>
<script src="{% static 'js/gallery.js' %}"></script>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="{% static 'img/barszcz.jpg' %}" style="width:100%" onclick="currentSlide(1)"
                 alt="barszcz">
        </div>
        <div class="column">
            <img class="demo cursor" src="{% static 'img/devolay.jpg' %}" style="width:100%" onclick="currentSlide(2)"
                 alt="devolay">
        </div>
        <div class="column">
            <img class="demo cursor" src="{% static 'img/kawa.jpg' %}" style="width:100%" onclick="currentSlide(3)"
                 alt="kawa">
        </div>
        <div class="column">
            <img class="demo cursor" src="{% static 'img/placek_po_wegiersku.jpg' %}" style="width:100%"
                 onclick="currentSlide(4)" alt="placek po wegiersku">
        </div>
        <div class="column">
            <img class="demo cursor" src="{% static 'img/pomidorowa.jpg' %}" style="width:100%"
                 onclick="currentSlide(5)" alt="pomidorowa">
        </div>
        <div class="column">
            <img class="demo cursor" src="{% static 'img/schabowy.jpg' %}" style="width:100%" onclick="currentSlide(6)"
                 alt="schabowy">
        </div>
    </div>
    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/barszcz.jpg' %}" style="width:100%;">
        </div>
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/devolay.jpg' %}" style="width:100%">
        </div>

    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/kawa.jpg' %}" style="width:100%">
        </div>
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/placek_po_wegiersku.jpg' %}" style="width:100%">
        </div>
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/pomidorowa.jpg' %}" style="width:100%">
        </div>
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <div class="img-align">
            <img src="{% static 'img/schabowy.jpg' %}" style="width:100%">
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text
    <div class="caption-container">
      <p id="caption"></p>
    </div>-->


</div>
{% endblock %}
