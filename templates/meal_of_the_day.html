<div class="center">

        <div class="row">
            <div class="col-md-12 item">

                {% for meal in meals_of_the_day %}

                    <div>
                        <span class="title">{{ meal.title }} </span>

                    </div>

                {% endfor %}

    </div>
</div>
{% endblock %}
